<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <div class="options-page">
        <ul class="tabs">
            <li class="tab-link active" data-tab="general_settings" id="generalSettingsTab"></li>
            <li class="tab-link" data-tab="drag_settings" id="dragSettingsTab"></li>
            <li class="tab-link" data-tab="previewMode_settings" id="previewModeSettingsTab"></li>
            <li class="tab-link" data-tab="hover_settings" id="hoverSettingsTab"></li>
        </ul>

        <div id="general_settings" class="tab-content active">

            <h4 id="searchSettings"></h4>
            <div class='option'>
                <label><input type="checkbox" id="urlCheck"></input></label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="searchTooltipsEnable"></input></label>
            </div>

            <h4 id="blurEffectSettings"></h4>
            <p>
            <div class='option'>
                <label><input type="checkbox" id="blurEnabled"></input></label>
            </div>


            <div class='option'>
                <label for="blurPx" class="align-label"></label><output for="blurPx" id="blurPxOutput"></output>
                <br>
                <input type="range" id="blurPx" name="blurPx" min="0" max="20" step="0.1">
            </div>


            <div class='option'>
                <label for="blurTime" class="align-label"></label><output for="blurTime" id="blurTimeOutput"></output>
                <br>
                <input type="range" id="blurTime" name="blurTime" min="0" max="2" step="0.1">
            </div>
            </p>


            <h4 id="popupSettings"></h4>
            <p>
            <div class="keySelection">
                <label for="doubleTapKeyToSendPageBack" class="align-label"></label>
                <br>

                <input type="radio" id="ctrlKey" name="doubleTapKeyToSendPageBack" value="Ctrl" />
                <label for="ctrlKey">Ctrl</label>

                <input type="radio" id="altKey" name="doubleTapKeyToSendPageBack" value="Alt" />
                <label for="altKey">Alt/Option</label>

                <input type="radio" id="shiftKey" name="doubleTapKeyToSendPageBack" value="Shift" />
                <label for="shiftKey">Shift</label>

                <input type="radio" id="metaKey" name="doubleTapKeyToSendPageBack" value="Meta" />
                <label for="metaKey">Command</label>

                <input type="radio" id="noneKey" name="doubleTapKeyToSendPageBack" value="None" />
                <label for="noneKey">None</label>
                <br>

            </div>
            <br>

            <div class='option'>
                <label><input type="checkbox" id="closedByEsc"></input></label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="closeWhenFocusedInitialWindow"></input></label>
            </div>

            <h5 id="note"></h5>

            <div class='option'>
                <label><input type="checkbox" id="rememberPopupSizeAndPosition"></input></label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="rememberPopupSizeAndPositionForDomain"></input></label>
            </div>


            <div class='option'>
                <label><input type="checkbox" id="tryOpenAtMousePosition"></input></label>
            </div>

            <div class='option'>
                <label><input type="number" max="10000" min="100" step="50" id="popupHeight"></input> </label>
            </div>

            <div class='option'>
                <label><input type="number" max="10000" min="100" step="50" id="popupWidth"></input> </label>
            </div>
            </p>

            <h4 id="linkSettings"></h4>
            <div class='option'>
                <label><input type="checkbox" id="linkHint"></input></label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="collectionEnable"></input></label>
            </div>

            <p>
            <div class='option'>
                <label for="linkDisabledUrls"></label>
                <textarea id="linkDisabledUrls" rows="10" cols="50"></textarea>
            </div>
            </p>



            <h4 id="exportImportSettings"></h4>
            <input type="file" id="importFile" accept=".json" style="display: none;" />
            <button id="importButton">Import Settings</button>
            <button id="exportButton">Export Settings</button>



        </div>

        <div id="drag_settings" class="tab-content">

            <h4 id="dragSettings"></h4>
            <p>
            <div class="keySelection">
                <label for="modifiedKey" class="align-label"></label>
                <br>

                <input type="radio" id="dragCtrlKey" name="modifiedKey" value="Ctrl" />
                <label for="dragCtrlKey">Ctrl</label>

                <input type="radio" id="dragAltKey" name="modifiedKey" value="Alt" />
                <label for="dragAltKey">Alt/Option</label>

                <input type="radio" id="dragShiftKey" name="modifiedKey" value="Shift" />
                <label for="dragShiftKey">Shift</label>

                <input type="radio" id="dragMetaKey" name="modifiedKey" value="Meta" />
                <label for="dragMetaKey">Windows/Command</label>

                <input type="radio" id="dragNoneKey" name="modifiedKey" value="None" />
                <label for="dragNoneKey">None</label>
                <br>
                <br>
            </div>
            <br>

            <div class='option'>
                <label for="dragPx" class="align-label"></label><output for="dragPx" id="dragPxOutput"></output>
                <br>
                <input type="range" id="dragPx" name="dragPx" min="0" max="200" step="0.1">
            </div>

            <div class='option'>
                <label for="dragDirections" class="align-label"></label>
                <br>
                <div id="dragDirectionsContainer">
                    <input type="checkbox" id="dragUp" name="dragDirections" value="up" />
                    <label for="dragUp">Up</label>

                    <input type="checkbox" id="dragDown" name="dragDirections" value="down" />
                    <label for="dragDown">Down</label>

                    <input type="checkbox" id="dragRight" name="dragDirections" value="right" />
                    <label for="dragRight">Right</label>

                    <input type="checkbox" id="dragLeft" name="dragDirections" value="left" />
                    <label for="dragLeft">Left</label>
                </div>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="imgSupport"></input></label>
            </div>

            </p>

            <h4 id="searchEngineSelection">Select Search Engine</h4>
            <p>
                <input type="radio" id="google" name="searchEngine" value="https://www.google.com/search?q=%s" />
                <label for="google">Google</label>

                <input type="radio" id="bing" name="searchEngine" value="https://www.bing.com/search?q=%s" />
                <label for="bing">Bing</label>

                <input type="radio" id="baidu" name="searchEngine" value="https://www.baidu.com/s?wd=%s" />
                <label for="baidu">Baidu</label>

                <input type="radio" id="yandex" name="searchEngine" value="https://yandex.com/search/?text=%s" />
                <label for="yandex">Yandex</label>

                <input type="radio" id="duckduckgo" name="searchEngine" value="https://duckduckgo.com/?q=%s" />
                <label for="duckduckgo">DuckDuckGo</label>

                <input type="radio" id="wiki" name="searchEngine"
                    value="https://wikipedia.org/w/index.php?title=Special:Search&search=%s" />
                <label for="wiki">Wikipedia</label>

                <input type="radio" id="searchDisable" name="searchEngine" value="None" />
                <label for="searchDisable">None</label>
                <br>
                <input type="radio" id="custom" name="searchEngine" value="custom" />
                <label for="custom">Custom</label>
                <input type="text" id="customSearchEngine" style="display:none;" placeholder="https://example.com/%s" />


            <div class='option' id="imgSearchOption">
                <label><input type="checkbox" id="imgSearchEnable"></input></label>
            </div>
            </p>


            <h4 id="dragPopupSettings"></h4>
            <p>
            <div class="window-type">
                <label for="windowType" class="align-label-1">Popup window type</label>
                <input type="radio" id="normal" name="windowType" value="normal" />
                <label for="normal">Normal</label>

                <input type="radio" id="popup" name="windowType" value="popup" />
                <label for="popup">Popup</label>
            </div>


            <div class='option'>
                <label><input type="checkbox" id="popupInBackground"></input></label>
            </div>
            </p>

            <h4 id="blacklist"></h4>
            <p>
            <div class='option'>
                <label for="disabledUrls"></label>
                <textarea id="disabledUrls" rows="10" cols="50"></textarea>
            </div>
            </p>

        </div>


        <!-- hover settings -->
        <div id="hover_settings" class="tab-content">
            <h4 id="hoverSettings"></h4>

            <div class='option'>
                <label for="hoverTimeout" class="align-label"></label><output for="hoverTimeout"
                    id="hoverTimeoutOutput"></output>
                <br>
                <input type="range" id="hoverTimeout" name="hoverTimeout" min="0" max="5000" step="50">
            </div>

            <br>

            <div class="keySelection">
                <label for="hoverModifiedKey" class="align-label"></label>
                <br>

                <input type="radio" id="hoverCtrlKey" name="hoverModifiedKey" value="Ctrl" />
                <label for="hoverCtrlKey">Ctrl</label>

                <input type="radio" id="hoverAltKey" name="hoverModifiedKey" value="Alt" />
                <label for="hoverAltKey">Alt/Option</label>

                <input type="radio" id="hoverShiftKey" name="hoverModifiedKey" value="Shift" />
                <label for="hoverShiftKey">Shift</label>

                <input type="radio" id="hoverMetaKey" name="hoverModifiedKey" value="Meta" />
                <label for="hoverMetaKey">Windows/Command</label>

                <input type="radio" id="hoverNoneKey" name="hoverModifiedKey" value="None" />
                <label for="hoverNoneKey">None</label>
                <br>

            </div>

            <br>

            <div class='option'>
                <label><input type="checkbox" id="hoverImgSupport"></input></label>
            </div>



            <h4 id="hoverSearchEngineSelection">Select Search Engine</h4>
            <p>
                <input type="radio" id="hoverGoogle" name="hoverSearchEngine"
                    value="https://www.google.com/search?q=%s" />
                <label for="hoverGoogle">Google</label>

                <input type="radio" id="hoverBing" name="hoverSearchEngine" value="https://www.bing.com/search?q=%s" />
                <label for="hoverBing">Bing</label>

                <input type="radio" id="hoverBaidu" name="hoverSearchEngine" value="https://www.baidu.com/s?wd=%s" />
                <label for="hoverBaidu">Baidu</label>

                <input type="radio" id="hoverYandex" name="hoverSearchEngine"
                    value="https://yandex.com/search/?text=%s" />
                <label for="hoverYandex">Yandex</label>

                <input type="radio" id="hoverDuckduckgo" name="hoverSearchEngine"
                    value="https://duckduckgo.com/?q=%s" />
                <label for="hoverDuckduckgo">DuckDuckGo</label>

                <input type="radio" id="hoverWiki" name="hoverSearchEngine"
                    value="https://wikipedia.org/w/index.php?title=Special:Search&search=%s" />
                <label for="hoverWiki">Wikipedia</label>

                <input type="radio" id="hoverSearchDisable" name="hoverSearchEngine" value="None" />
                <label for="hoverSearchDisable">None</label>
                <br>
                <input type="radio" id="hoverCustom" name="hoverSearchEngine" value="custom" />
                <label for="hoverCustom">Custom</label>
                <input type="text" id="hoverCustomSearchEngine" style="display:none;"
                    placeholder="https://example.com/%s" />



            <div class='option' id="hoverImgSearchOption">
                <label><input type="checkbox" id="hoverImgSearchEnable"></input></label>
            </div>
            </p>

            <h4 id="hoverPopupSettings"></h4>
            <p>
            <div class="window-type">
                <label for="hoverWindowType" class="align-label-1"></label>
                <input type="radio" id="hoverNormal" name="hoverWindowType" value="normal" />
                <label for="hoverNormal">Normal</label>

                <input type="radio" id="hoverPopup" name="hoverWindowType" value="popup" />
                <label for="hoverPopup">Popup</label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="hoverPopupInBackground"></input></label>
            </div>

            </p>

            <h4 id="hoverBlacklist"></h4>
            <p>
            <div class='option'>
                <label for="hoverDisabledUrls"></label>
                <textarea id="hoverDisabledUrls" rows="10" cols="50"></textarea>
            </div>
            </p>

        </div>

        <!-- preview mode settings -->

        <div id="previewMode_settings" class="tab-content">
            <h4 id="previewModeSettings"></h4>

            <div class='option'>
                <label><input type="checkbox" id="previewModeEnable"></input></label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="doubleClickToSwitch"></input></label>
            </div>
            <div class='option'>
                <label><input type="checkbox" id="doubleClickAsClick"></input></label>
            </div>

            <br>
            <div class="keySelection">
                <label for="clickModifiedKey" class="align-label"></label>
                <br>
                <input type="radio" id="clickCtrlKey" name="clickModifiedKey" value="Ctrl" />
                <label for="clickCtrlKey">Ctrl</label>

                <input type="radio" id="clickAltKey" name="clickModifiedKey" value="Alt" />
                <label for="clickAltKey">Alt/Option</label>

                <input type="radio" id="clickShiftKey" name="clickModifiedKey" value="Shift" />
                <label for="clickShiftKey">Shift</label>

                <input type="radio" id="clickMetaKey" name="clickModifiedKey" value="Meta" />
                <label for="clickMetaKey">Windows/Command</label>

                <input type="radio" id="clickNoneKey" name="clickModifiedKey" value="None" />
                <label for="clickNoneKey">None</label>
                <br>
            </div>

            <h4 id="holdToPreviewSettings"></h4>
            <div class='option'>
                <label><input type="checkbox" id="holdToPreview"></input></label>
            </div>

            <div class='option'>
                <label for="holdToPreviewTimeout" class="align-label"></label><output for="holdToPreviewTimeout"
                    id="holdToPreviewTimeoutOutput"></output>
                <br>
                <input type="range" id="holdToPreviewTimeout" name="holdToPreviewTimeout" min="250" max="2000"
                    step="50">
            </div>

            <h4 id="previewModePopupSettings"></h4>
            <p>
            <div class="window-type">
                <label for="previewModeWindowType" class="align-label-1"></label>
                <input type="radio" id="previewModeNormal" name="previewModeWindowType" value="normal" />
                <label for="previewModeNormal">Normal</label>

                <input type="radio" id="previewModePopup" name="previewModeWindowType" value="popup" />
                <label for="previewModePopup">Popup</label>
            </div>

            <div class='option'>
                <label><input type="checkbox" id="previewModePopupInBackground"></input></label>
            </div>

            </p>

            <h4 id="previewModeBlacklist"></h4>
            <p>
            <div class='option'>
                <label for="previewModeDisabledUrls"></label>
                <textarea id="previewModeDisabledUrls" rows="10" cols="50"></textarea>
            </div>
            </p>

        </div>
    </div>

    <script src="./options.js"></script>
</body>

</html>
